syntax = "proto3";
package hackgt6;

import "google/protobuf/timestamp.proto";

// Service responsible for sending and managing invite SMS messages.
service SMSService {
    rpc CreateGroupInvite()
}

message GroupInvite {
    string playlist_id = 1;
    string body = 2;
    repeated string invite_phone_num = 3;
}

message InviteToken {
    string token_id = 1;
    google.protobuf.Timestamp expiration = 2;
}
